<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun</title>
    <!-- Link CSS Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Stylesheet kustom Anda (jika ada) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Formulir Pendaftaran Akun -->
    <div class="container mx-auto mt-8">
        <div class="w-full max-w-md mx-auto">
            <form id="register-form" class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="proses_daftar.php" method="post">
                <h2 class="text-2xl font-semibold mb-4">Daftar Akun</h2>
                <div class="mb-4">
                    <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                    <input type="text" id="nama" name="nama" class="w-full px-3 py-2 border rounded-lg" placeholder="Masukkan Nama Anda">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Masukkan Email Anda">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Masukkan Password Anda">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Daftar</button>
                </div>
                <p class="text-center text-gray-500 text-xs">
                    Sudah memiliki akun? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GoRide - Layanan Ojek Online</p>
        </div>
    </footer>
</body>
</html>
